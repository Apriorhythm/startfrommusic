<html>
<head>
	<meta charset="UTF-8">
	<title>{% block sfm_title %}SFM{% endblock %}</title>

	{% load staticfiles %}
	<script type="text/javascript" src="{% static '/js/jquery-3.2.0.min.js' %}"></script>
	<script type="text/javascript" src="{% static '/bootstrap-3.3.7-dist/js/bootstrap.js' %}"></script>

	<link type="text/css" rel="stylesheet" href="{% static '/bootstrap-3.3.7-dist/css/bootstrap.css' %}">
	<link type="text/css" rel="stylesheet" href="{% static '/css/index.css' %}">

	{% block sfm_staticfiles %}
	{% endblock %}

</head>

<body>
	<header class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{% url 'index' %}">SFM</a>
			</div>

			<!-- item -->
			<nav class="collapse navbar-collapse" id="topNavBar">
				<ul class="nav navbar-nav">

					<li>
						<a  href="{% url 'index' %}">
							<span class="glyphicon glyphicon-home"></span>&nbsp;Home

						</a>
					</li>


					<li class="active">
						<a  href="{% url 'music:index' %}">
							<span class="glyphicon glyphicon-music"></span>&nbsp;Music

						</a>
					</li>

				</ul>

				<form class="navbar-form navbar-left" role="search" method="get" action="#">
					<div class="form-group">
						<input type="text" class="form-control" name="q" value="">
					</div>
					<button type="button" class="btn btn-default">Search</button>
				</form>

				<ul class="nav navbar-nav navbar-right">
					<li><a  href="{% url 'user:register' %}">Register</a></li>
					<li><a  href="{% url 'user:login' %}">Login</a></li>
				</ul>

			</nav>
		</div>
	</header>

{% block sfm_body %}
{% endblock %}

</body>
</html>
